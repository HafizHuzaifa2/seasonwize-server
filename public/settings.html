<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SeasonWize Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">SeasonWize Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="expenses.html">Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="suppliers.html">Suppliers</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Paste common navbar here -->

    <div class="container">
        <h2 class="mb-4">Settings</h2>

        <form>
            <div class="mb-3">
                <label for="storeName" class="form-label">Store Name</label>
                <input type="text" class="form-control" id="storeName" placeholder="SeasonWize.pk">
            </div>
            <div class="mb-3">
                <label for="apiKey" class="form-label">Shopify API Key</label>
                <input type="text" class="form-control" id="apiKey" placeholder="API Key">
            </div>
            <div class="mb-3">
                <label for="apiSecret" class="form-label">Shopify API Secret</label>
                <input type="text" class="form-control" id="apiSecret" placeholder="API Secret">
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault(); // prevent page reload

            const storeName = document.getElementById('storeName').value;
            const apiKey = document.getElementById('apiKey').value;
            const apiSecret = document.getElementById('apiSecret').value;

            fetch('https://seasonwize-server-production.up.railway.app/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ storeName, apiKey, apiSecret })
            })
                .then(res => res.ok ? alert('Settings saved successfully') : alert('Failed to save'))
                .catch(err => {
                    console.error('Error saving settings:', err);
                    alert('An error occurred');
                });
        });
    </script>

</body>

</html>
